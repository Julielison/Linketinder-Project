plugins {
    id 'groovy'
    id 'application'
}

group = 'org.linketinder'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('/home/julielison/.sdkman/candidates/groovy/4.0.25/lib') {
        include '*.jar'
        include '*/*.jar'
    }
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Adicionando Spock
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'

    // Jdbc
    implementation 'org.postgresql:postgresql:42.6.0'
}

test {
    useJUnitPlatform()
}

// Ponto de entrada
application {
    mainClass = 'org.linketinder.Main'
}

run {
    standardInput = System.in
}
